name: Build Android App

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout source code
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      # ğŸ§± Ø¥Ù†Ø´Ø§Ø¡ Gradle Wrapper Ù„Ùˆ Ù…Ø´ Ù…ÙˆØ¬ÙˆØ¯
      - name: Generate Gradle Wrapper if missing
        run: |
          if [ ! -f "./gradlew" ]; then
            echo "gradlew not found! generating it..."
            gradle wrapper
          fi
          chmod +x ./gradlew

      # ğŸ—ï¸ Ø¨Ù†Ø§Ø¡ Ø§Ù„ØªØ·Ø¨ÙŠÙ‚ (APK)
      - name: Build Debug APK
        run: ./gradlew assembleDebug

      # ğŸ“¦ Ø±ÙØ¹ Ø§Ù„Ù€ APK Ø§Ù„Ù†Ø§ØªØ¬ ÙƒÙ€ artifact Ø¹Ù„Ù‰ GitHub
      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: android-debug-apk
          path: app/build/outputs/apk/debug/app-debug.apk