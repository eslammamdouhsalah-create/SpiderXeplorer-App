name: Build Android App

on:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v3
      
    - name: Setup Java
      uses: actions/setup-java@v3
      with:
        java-version: '11'
        distribution: 'temurin'
        
    - name: List files (debug)
      run: ls -la
      
    - name: Find gradle files
      run: find . -name "*.gradle" -o -name "gradlew"
      
    - name: Try gradle build
      run: |
        if [ -f "./gradlew" ]; then
          chmod +x ./gradlew
          ./gradlew tasks --all || ./gradlew assembleDebug
        else
          echo "No gradlew file found!"
          gradle tasks --all || gradle assembleDebug
        fi
        
    - name: Upload APK if exists
      uses: actions/upload-artifact@v4
      with:
        name: spiderxplorer-app
        path: app/build/outputs/apk/debug/*.apk
      if: success()