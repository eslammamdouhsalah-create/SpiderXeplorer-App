name: Debug Project Structure

on:
  push:
    branches: [ main ]

jobs:
  debug:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v3
      
    - name: List ALL files
      run: find . -type f -name "*" | head -20
      
    - name: Check project structure
      run: |
        echo "=== Root files ==="
        ls -la
        echo "=== App folder ==="
        ls -la app/ || echo "No app folder"
        echo "=== Gradle files ==="
        find . -name "*.gradle*" -o -name "gradlew*"