name: Android Build

on:
  push:
    branches:
      - main  # شغّل الـworkflow لما تعمل push على فرع main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # تحميل الكود من الريبو
      - name: Checkout code
        uses: actions/checkout@v3

      # إعداد Java 17 (مطلوبة لتشغيل Gradle)
      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'

      # إعطاء صلاحية تشغيل للملف gradlew
      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      # تنفيذ بناء التطبيق (تجميع الـAPK)
      - name: Build with Gradle
        run: ./gradlew assembleDebug

      # رفع الـAPK الناتج كـ Artifact يمكن تحميله
      - name: Upload APK
        uses: actions/upload-artifact@v3
        with:
          name: spiderxplorer-unsigned
          path: app/build/outputs/apk/debug/app-debug.apk